<!DOCTYPE html>
<html>
<head>
    <title>list</title>
    <style>
        ul li:nth-child(even) {
            background-color: rgb(173, 216, 230);
        }
    </style>
</head>
<body>

<ul>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
    <li>Item 4</li>
    <li>Item 5</li>
</ul>

</body>
</html>
