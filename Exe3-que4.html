
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Marquee Message</title>
<style>
  .marquee {
    white-space: nowrap;
    overflow: hidden;
    position: relative;
    animation: marquee 5s linear infinite;
  }

  .marquee span {
    display: inline-block;
    padding-left: 100%;
    animation: marquee-text 10s infinite alternate;
  }

  @keyframes marquee {
    0% { transform: translateX(100%); }
    100% { transform: translateX(-100%); }
  }

  @keyframes marquee-text {
    0% { color: red; }
    50% { color: orange; }
    100% { color: red; }
  }
</style>
</head>
<body>

<div class="marquee">
  <h1>"Today is hoilday" </h1>
</div>

</body>
</html>
