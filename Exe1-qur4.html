
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Background Image</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background-image: url('sunset.jpg');
    background-size: cover;
    background-position: top right; 
    height: 100vh; 
    display: flex;
    justify-content: center;
    align-items: center;
  }

  /* Add additional styling for content if needed */
  .content {
    text-align: center;
    color: white;
  }
</style>
</head>
<body>
  <div class="content">
    <h1>"There's nothing like a beautiful sunset to end a healthy day"</h1>
  </div>
</body>
</html>
