<!DOCTYPE html>
<html>
<head>
    <title> Div Component</title>
    <style>
        .styled-div {
            width: 200px;         
            height: 200px;        
            border: 2px solid #333;
            border-radius: 15px;   
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
            background-color: #f0f0f0;
            position: relative;      
            left: 100px;             
            top: 200px; 

        }
    </style>
</head>
<body>

    <div class="styled-div">
        Hello, Div!
    </div>

</body>
</html>
