
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Gallery</title>
<style>
  .container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
  }

  .image-container {
    margin: 10px;
    position: relative;
    overflow: hidden;
    transition: transform 0.3s, filter 0.3s;
  }

  .image-container img {
    display: block;
    width: 200px;
    height: auto;
    transition: transform 0.3s;
  }

  .image-container:hover {
    transform: rotate(15deg) scale(1.2);
  }

  .image-container:hover img {
    filter: grayscale(100%);
  }

  .row2 .image-container:hover {
    transform: scale(1.2);
  }
</style>
</head>
<body>
  <div class="container">
    <!-- First row of images with rotate effect -->
    <div class="imaes-container">
      <img src="flower.jpg" alt="Image 1">
    </div>
    <div class="image-container">
      <img src="sunset.jpg" alt="Image 2">
    </div>
    <div class="image-container">
      <img src="wallpaper.jpg" alt="Image 3">
    </div>

    <!-- Second row of images with scale effect -->
    <div class="row2">
      <div class="image-container">
        <img src="lily.jpg" alt="Image 4">
      </div>
      <div class="image-container">
        <img src="sunset.jpg" alt="Image 5">
      </div>
      <div class="image-container">
        <img src="wallpaper.jpg" alt="Image 6">
      </div>
    </div>
  </div>
</body>
</html>
